<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Page</title>
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <div id="toatlflex">
      <h1>Shopping Cart</h1>
      <h2></h2>
    </div>
    <div id="cartcontainer">
      <div class="tableheading">
        <table>
          <thead class="carttable">
            <tr>
              <td class="textimage">Image</td>
              <td class="textname">Product</td>
              <td class="textqnty">Quantity</td>
              <td class="textprice">Unit Price</td>
              <td class="texttotal">Total</td>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="paymentprocess">
        <h3 class="htag"></h3>
        <p class="ptag"></p>
      </div>
      </div>
    </div>
  </body>
</html>
<script src="cart.js"></script>
